<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Experience</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Image Experience">
  </head>

  <body>
    <main class="main-wrapper" id="main-wrapper">
      <div class="scrollable" id="scrollable">
        <section>
          <figure>
            <div>
              <img 
                loading="lazy"
                src="src/img/image1.jpg"
                alt="" 
                srcset="src/img/image1.jpg 1x, src/img/image1-2x.jpg 2x"
                width=900
                height=1200
              />
            </div>
          </figure>
        </section>

        <section>
          <figure>
            <img 
              loading="lazy"
              src="src/img/image2.jpg"
              alt=""
              srcset="src/img/image2.jpg 1x, src/img/image2-2x.jpg 2x"
              width=900
              height=1200
            />
          </figure>
        </section>

        <section>
          <figure>
            <img 
              loading="lazy"
              src="src/img/image3.jpg"
              alt=""
              srcset="src/img/image3.jpg 1x, src/img/image3-2x.jpg 2x"
              width=900
              height=1200
            />
          </figure>
        </section>

        <section>
          <figure>
            <img 
              loading="lazy"
              src="src/img/image4.jpg"
              alt=""
              srcset="src/img/image4.jpg 1x, src/img/image4-2x.jpg 2x"
              width=900
              height=1200
            />
          </figure>
        </section>

        <section>
          <figure>
            <img 
              loading="lazy"
              src="src/img/image5.jpg"
              alt=""
              srcset="src/img/image5.jpg 1x, src/img/image5-2x.jpg 2x"
              width=900
              height=1200
            />
          </figure>
        </section>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
